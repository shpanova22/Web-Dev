<h2>Каталог товаров</h2>

<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    
    <img [src]="product.image" [alt]="product.name" class="product-image">
    
    <h3>{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>
    
    <div class="rating">
       <span style="color: gold;">★</span> {{ product.rating }}
    </div>
    
    <p class="price">{{ product.price | number }} ₸</p>
    
    <a [href]="product.link" target="_blank" class="buy-button">Купить на Kaspi</a>
    
    <button (click)="share(product.link, product.name)" class="share-btn">
    Поделиться в WhatsApp
    </button>
  </div>
</div>
